{% extends "base.html" %}

{% block title %}Flask-punkAPI{% endblock %}

{% block content %}
    {% for beer in beers %}
        <h1>{{ beer['name'] }}</h1>
        <img src="{{ beer['image_url'] }}" alt="product-image">
        <h3>{{ beer['tagline'] }}</h3>
        <p>{{ beer['description'] }}</p>
    {% endfor %}
{% endblock %}
